<template name="productGrid">
  <div class="container-main" style="display:-webkit-inline-box !important; width: 94%;">
    <div class="product-grid">
      <ul class="product-grid-list list-unstyled" id="product-grid-list">
        {{#each products}}
          {{> productGridItems}}
        {{else}}
          <div class="row">
            <div class="text-center">
              <h3>
                <span data-i18n="app.noProductsFound">No Products Found</span>
              </h3>
            </div>
          </div>
        {{/each}}
      </ul>
    </div>
    {{> socialFeeds}}
  </div>
</template>

<template name="socialFeeds">
  <div class="social-feeds-container">
    {{#if twitterUrl}}
      <div>
        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        <a class="twitter-timeline" data-height="500" href={{twitterUrl}}>Tweets by TwitterDev</a>
      </div>
    {{/if}}
    {{#if facebookUrl}}
      <div>
        <iframe class="social-feed-facebook" src={{facebookUrl}}></iframe>
      </div>
    {{/if}}
  </div>
</template>
